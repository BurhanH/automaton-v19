matrix:
  include:
    - language: node_js
      node_js:
        - "stable"
      cache:
        directories:
          - node_modules

      before_install:
        - npm install appium
        - npm install wd
        - "./node_modules/.bin/appium --log-level info > appium_log.txt &"
         - appium &

    - language: python
      cache: pip
      
      python:
        - "3.7"

      after_script:
        - cat ./appium_log.txt
